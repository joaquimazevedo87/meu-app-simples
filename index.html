<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Conte√∫do IA</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .header {
      background: var(--bg-primary);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 1.5rem;
      color: var(--text-primary);
    }

    .form-group {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: var(--bg-primary);
      border-radius: 8px;
      overflow: hidden;
    }

    .mode-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: var(--bg-primary);
      border: none;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all 0.3s;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .mode-btn.active {
      background: var(--accent);
      color: white;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    .select-field {
      width: 100%;
      padding: 14px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M7.41%208.59L12%2013.17l4.59-4.58L18%2010l-6%206-6-6z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }

    .button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .button:hover {
      background: var(--accent-hover);
    }

    .result-area {
      padding: 40px;
      background: var(--bg-primary);
      text-align: center;
      border-top: 1px solid var(--border);
    }

    .result-area p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .star-icon {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .post-item {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: left;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .copy-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gerador de Conte√∫do IA</h1>
    </div>

    <div class="form-group">
      <label for="mode">1. Escolha o modo de cria√ß√£o</label>
      <div class="mode-buttons">
        <button class="mode-btn active" onclick="setMode('idea')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19l7-7 3 3-7 7-7-7 3-3 7 7z"></path>
            <path d="M12 12v9"></path>
          </svg>
          A partir de Ideia
        </button>
        <button class="mode-btn" onclick="setMode('image')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          Com Imagem
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="idea">2. Descreva sua ideia ou tema</label>
      <textarea id="idea" class="input-field" placeholder="Ex: &quot;lan√ßamento de novo produto de beleza&quot;" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="platform">3. Escolha a rede social</label>
      <select id="platform" class="select-field">
        <option>Instagram</option>
        <option>Facebook</option>
        <option>Twitter</option>
        <option>LinkedIn</option>
        <option>TikTok</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">4. Escolha o Idioma</label>
      <select id="language" class="select-field">
        <option>Portugu√™s (Brasil)</option>
        <option>Ingl√™s</option>
        <option>Espanhol</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numberOfPosts">5. Quantas varia√ß√µes voc√™ quer?</label>
      <input type="number" id="numberOfPosts" class="input-field" min="1" max="3" value="1">
      <p style="color: #888; font-size: 0.8rem; margin-top: 5px;">
        Gere de 1 a 3 varia√ß√µes de post de uma s√≥ vez.
      </p>
    </div>

    <button class="button" onclick="generateContent()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
      Gerar Conte√∫do
    </button>
  </div>

  <div class="result-area">
    <div class="star-icon">‚ú®</div>
    <p>Seus conte√∫dos aparecer√£o aqui</p>
    <p>Preencha os campos ao lado e clique em "Gerar Conte√∫do" para come√ßar.</p>
  </div>

  <script>
    function setMode(mode) {
      document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    async function generateContent() {
      const idea = document.getElementById('idea').value.trim();
      const platform = document.getElementById('platform').value;
      const language = document.getElementById('language').value;
      const numberOfPosts = parseInt(document.getElementById('numberOfPosts').value) || 1;

      if (!idea) {
        alert('Por favor, insira uma ideia ou tema!');
        return;
      }

      const resultArea = document.querySelector('.result-area');
      resultArea.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <div class="loading"></div>
          <p style="color: #ccc; margin-top: 15px;">Gerando conte√∫do com IA...</p>
        </div>
      `;

      try {
        // Chamada √† API do Gemini
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            idea,
            platform,
            language,
            numberOfPosts
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro ao gerar conte√∫do');
        }

        // Dividir em posts
        const posts = data.content.split('\n\n').filter(p => p.trim());

        let postsHTML = '';
        posts.forEach((post, index) => {
          if (post.trim()) {
            postsHTML += `
              <div class="post-item">
                <button class="copy-btn" onclick="copyToClipboard(this)">üìã Copiar</button>
                <h4>Post ${index + 1}</h4>
                <pre style="white-space: pre-wrap; color: #ccc; margin-top: 10px;">${post}</pre>
              </div>
            `;
          }
        });

        resultArea.innerHTML = `
          <h3 style="color: #fff; text-align: left; margin-bottom: 20px;">Conte√∫do Gerado:</h3>
          ${postsHTML}
          <p style="color: #888; font-size: 0.9rem; margin-top: 20px;">
            Conte√∫do gerado com Gemini AI ‚Ä¢ ${new Date().toLocaleString()}
          </p>
        `;

      } catch (error) {
        console.error(error);
        resultArea.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #ff6b6b;">
            <div>‚ùå</div>
            <p>Erro ao gerar conte√∫do: ${error.message}</p>
            <p>Verifique sua chave de API e tente novamente.</p>
          </div>
        `;
      }
    }

    function copyToClipboard(button) {
      const postDiv = button.parentElement;
      const text = postDiv.querySelector('pre').textContent;

      navigator.clipboard.writeText(text).then(() => {
        button.textContent = '‚úî Copiado!';
        setTimeout(() => {
          button.textContent = 'üìã Copiar';
        }, 2000);
      }).catch(err => {
        alert('Erro ao copiar: ' + err);
      });
    }
  </script>
</body>
</html>
