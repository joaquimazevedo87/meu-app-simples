<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Conteúdo IA</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent: #7c3aed;
      --accent-hover: #6d28d9;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .header {
      background: var(--bg-primary);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 1.5rem;
      color: var(--text-primary);
    }

    .form-group {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: var(--bg-primary);
      border-radius: 8px;
      overflow: hidden;
    }

    .mode-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: var(--bg-primary);
      border: none;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all 0.3s;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .mode-btn.active {
      background: var(--accent);
      color: white;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    .select-field {
      width: 100%;
      padding: 14px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M7.41%208.59L12%2013.17l4.59-4.58L18%2010l-6%206-6-6z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
    }

    .button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .button:hover {
      background: var(--accent-hover);
    }

    .result-area {
      padding: 40px;
      background: var(--bg-primary);
      text-align: center;
      border-top: 1px solid var(--border);
    }

    .result-area p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .star-icon {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gerador de Conteúdo IA</h1>
    </div>

    <div class="form-group">
      <label for="mode">1. Escolha o modo de criação</label>
      <div class="mode-buttons">
        <button class="mode-btn active" onclick="setMode('idea')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19l7-7 3 3-7 7-7-7 3-3 7 7z"></path>
            <path d="M12 12v9"></path>
          </svg>
          A partir de Ideia
        </button>
        <button class="mode-btn" onclick="setMode('image')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          Com Imagem
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="idea">2. Descreva sua ideia ou tema</label>
      <textarea id="idea" class="input-field" placeholder="Ex: &quot;lançamento de novo produto de beleza&quot;" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="platform">3. Escolha a rede social</label>
      <select id="platform" class="select-field">
        <option>Instagram</option>
        <option>Facebook</option>
        <option>Twitter</option>
        <option>LinkedIn</option>
        <option>TikTok</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">4. Escolha o Idioma</label>
      <select id="language" class="select-field">
        <option>Português (Brasil)</option>
        <option>Inglês</option>
        <option>Espanhol</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numberOfPosts">5. Quantas variações você quer?</label>
      <input type="number" id="numberOfPosts" class="input-field" min="1" max="5" value="1">
      <p style="color: #888; font-size: 0.8rem; margin-top: 5px;">
        Gere de 1 a 5 variações de post de uma só vez.
      </p>
    </div>

    <button class="button" onclick="generateContent()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
      Gerar Conteúdo
    </button>
  </div>

  <div class="result-area">
    <div class="star-icon">✨</div>
    <p>Seus conteúdos aparecerão aqui</p>
    <p>Preencha os campos ao lado e clique em "Gerar Conteúdo" para começar.</p>
  </div>

  <script>
    function setMode(mode) {
      document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function generateContent() {
      const idea = document.getElementById('idea').value.trim();
      const platform = document.getElementById('platform').value;
      const language = document.getElementById('language').value;
      const numberOfPosts = parseInt(document.getElementById('numberOfPosts').value) || 1;

      if (!idea) {
        alert('Por favor, insira uma ideia ou tema!');
        return;
      }

      // Simular gerar conteúdo
      const resultArea = document.querySelector('.result-area');
      resultArea.innerHTML = `
        <div style="text-align: left; padding: 20px; background: #1e1e1e; border-radius: 8px; margin: 20px 0;">
          <h3 style="color: #fff; margin-bottom: 15px;">Conteúdo Gerado:</h3>
          <div style="color: #ccc; line-height: 1.6;">
            <p><strong>Plataforma:</strong> ${platform}</p>
            <p><strong>Idioma:</strong> ${language}</p>
            <p><strong>Ideia:</strong> "${idea}"</p>
            <p><strong>Número de variações:</strong> ${numberOfPosts}</p>
            <p style="margin-top: 20px;"><em>Conteúdo será gerado aqui quando conectado à IA.</em></p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
